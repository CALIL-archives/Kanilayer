<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Kanilayer Demonstration</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #control {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 10px;
            left: 60px;
            padding: 20px;
            position: absolute;
            z-index: 100;
        }

    </style>
</head>
<body>
<div id="control">
    施設
    <button onclick="kLayer.setFloor(null);">なし</button>
    <button onclick="kLayer.setFloor(16);">カーリルオフィス</button>
    <button onclick="kLayer.setFloor(null);">名古屋大学</button>
    <button onclick="kLayer.setFloor(null);">鯖江市</button>
    <br/>
    デバッグ表示
    <button onclick="kLayer.showDebugInfomation(true);">オン</button>
    <button onclick="kLayer.showDebugInfomation(false);">オフ</button>
</div>
<div id="map" class="map"></div>
<script type="text/javascript" src="kanilayer.js"></script>
<script type="text/javascript">
    var map, view;
    //view = new ol.View({center: [15139450.747885207, 4163881.1440642904], zoom: 6});
    view = new ol.View({center: ol.proj.transform([137.528032,35.573162], 'EPSG:4326', 'EPSG:3857'), zoom: 20});
    kLayer = new Kanilayer()
    map = new ol.Map({
        layers: [new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'http://api.tiles.mapbox.com/v4/caliljp.ihofg5ie/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2FsaWxqcCIsImEiOiJxZmNyWmdFIn0.hgdNoXE7D6i7SrEo6niG0w',
                maxZoom: 20
            })
        })],
        target: 'map',
        maxZoom: 26,
        minZoom: 18,
        logo: false,
        view: view
    });
    id = 16;
    var newTile, xid;

    xid = ("0000000000" + parseInt(id)).slice(-10);
    newTile = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: "https://tiles.haika.io/" + xid + "/{z}/{x}/{y}.png",
            maxZoom: 24,
        }),
        opacity: 1,
        preload: 3
    });

    layerGroup = new ol.layer.Group({
        layers : [newTile],
        minResolution: 0.0001,
        maxResolution: 100,
    })

    map.addLayer(layerGroup);

</script>
</body>
</html>
